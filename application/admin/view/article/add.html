<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文章添加页面</title>
    <link href="{:config('admin_static')}/css/style.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" href="/static/plugins/layedit/src/css/layui.css"> -->
    <script language="JavaScript" src="{:config('admin_static')}/js/jquery.js"></script>
    <!-- <script language="JavaScript" src="/static/plugins/layedit/src/layui.js"></script> -->
    <script language="JavaScript" src="/static/plugins/placeImage.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>

        </div>
        <form action="{:url('admin/article/add')}" method="post" enctype="multipart/form-data">
            <ul class="forminfo">
                <li>
                    <label>文章标题</label>
                    <input name="title" placeholder="请输入文章名称" type="text" class="dfinput" />
                </li>
                <li>
                    <label>文章图片</label>
                    <input type="file" name="img" id="f" onchange="change()">
                    <p>
                        <img id="preview" width="200px" name="pic">
                    </p>
                </li>
                <li>
                    <label>所属分类</label>
                    <select name="cat_id" class="dfinput">
                        <option value="">请选择一个分类</option>
                        {foreach name='cats' item='cat'}
                        <option value="{$cat['cat_id']}">{:str_repeat('-- ',$cat['level'])}{$cat['cat_name']}</option>
                        {/foreach}
                    </select>
                </li>
                <li>
                    <label>文章内容</label>
                    <!-- <textarea name="content" id="content" placeholder="请输入文章内容"></textarea> -->
                    <textarea name="content" id="content" rows="" cols=""></textarea>
                </li>
            </ul>
			<li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
<script src="/static/plugins/kindeditor/kindeditor-all-min.js"></script>
<script src="/static/plugins/kindeditor/lang/zh-CN.js"></script>
<script>
    //初始化编辑器
    KindEditor.ready(function(K) {
        window.editor = K.create('#content',{
                    width:'900px',
                    height:"200px",
                    afterBlur:function(){
                        this.sync();
                    }
                });
            });
        
</script>

</html>
